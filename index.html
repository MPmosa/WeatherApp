<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="top">
      <h1>Hello and welcome to Mosa's weather App 🌟</h1>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
    </div>
    <div class="middle">
      <div>
        <h2>Cape Town</h2>
        <p>
          Monday 14:30, sunny <br />
          Humidity: 70%, Wind: 6km/h
        </p>
      </div>
      <div>☀️ 28°C</div>
    </div>
    <footer class="bottom">
      This project was coded by
      <a href="https://github.com/MPmosa" target="_blank">Mosa</a> and is
      <a href="https://github.com/MPmosa/WeatherApp" target="_blank">
        on GitHub</a
      >
      and
      <a href="https://mosa-shecodes-weather.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
